<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">


      <div class="form-group">
        <label for="name">NAME</label>
        <input
        type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="subject.name"
          name="name"
        />
      </div>


      <button (click)="saveTutorial()" class="btn btn-success"  [routerLink]="[ '/classes' ]" routerLinkActive="active">Submit</button>
    </div>
